<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Age calculator app</title>
  <link href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="index.css"> 

</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <form>
        <div class="form-container">
          <div class="form-input">
            <label for="date">DAY</label>
            <input type="number" id="day" placeholder="DD" min="1" max="31">
            <div class="error"></div>
          </div>
          <div class="form-input">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="MM"  min="1" max="12">
            <div class="error"></div>
          </div>
          <div class="form-input">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YYYY">
            <div class="error"></div>
          </div>
        </div>
        <div class="submit-input">
          <hr>
          <button type="button" class="submit-button" onclick="calculateAge()">SUBMIT</button>
        </div>
      </form><table></table>
      <div class="output" id="result">
        <h1><span id="YYYY">--  </span>years</h1>
        <h1><span id="MM">--  </span>months</h1>
        <h1><span id="DD">--  </span>days</h1>
      </div>
        
    </div>
  </div>

 
  
  
  <script src="bootstrap-5.0.2-dist\bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
  <script>
    function calculateAge() {
    var day = parseInt(document.getElementById("day").value);
    var month = parseInt(document.getElementById("month").value) - 1; 
    var year = parseInt(document.getElementById("year").value);

    var dob = new Date(year, month, day);
    var today = new Date();

    var age = today.getFullYear() - dob.getFullYear();
    var monthDiff = today.getMonth() - dob.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
    }

    var nextBirthday = new Date(today.getFullYear() , dob.getMonth(), dob.getDate());
    var monthsLeft = nextBirthday.getMonth() - today.getMonth();
    if (monthsLeft < 0 || (monthsLeft === 0 && today.getDate() > nextBirthday.getDate())) {
        monthsLeft += 12;
    }

    var daysLeft = Math.ceil((nextBirthday.getTime() - today.getTime()) / (1000 * 3600 * 24));

    // var result = "Age: " + age + " years<br>";
    // result += "Months left to next birthday: " + monthsLeft + " months<br>";
    // result += "Days left to next birthday: " + daysLeft + " days";
    
    document.getElementById("YYYY").innerText = age;
    document.getElementById("MM").innerText = monthsLeft;
    document.getElementById("DD").innerText = daysLeft;

}
  </script>
</body>
</html>
